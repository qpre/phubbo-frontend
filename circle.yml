machine:
  node:
    version: 5.5.0

dependencies:
  override:
    - npm install
    - npm install -g qpre/s3-static-site-uploader
    - npm install -g webpack

test:
  override:
    - pwd

deployment:
  production:
    branch: feature/refactor-redux
    commands:
      - npm run dist
      - npm run deploy
