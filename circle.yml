dependencies:
  pre:
    - npm install -g bower
    - npm install -g ember-cli
  override:
    - npm i
    - bower i

deployment:
  staging:
    branch: master
    codedeploy:
      appname-1234:
        application_root: /
        region: us-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: phubo
            key_pattern: appname-1234-{BRANCH}-{SHORT_COMMIT}
        deployment_group: phubo-frontend
